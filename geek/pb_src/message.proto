    bool isQingYiSeYiTiaoLong = 23;//清一色一条龙加番
    bool isMustHu = 24;//比胡
    bool isFengHaoZhi = 35;//风耗子
    bool isDaiZhuang = 36;//带庄
    bool isFengZuiZhi = 37;//风嘴子
