    DB_MJ_PLAYER dbPlayerMJ = 1;    //麻将玩家信息
}

//准备(请求)
message C2S_READY_ROOM_ZJH_REQ
{
    enum MsgID {NONE = 0; ID = 10021;}
}

//准备（回复）
message S2C_READY_ROOM_ZJH_RES
{
    enum MsgID {NONE = 0; ID = 10022;}
    int32 result = 1;
    int32 dpPlayerId = 2;   //玩家ID
    int32 order = 3;       //座位
    int32 dataTime = 4;     //时间戳
    int32 readyTime = 5;    //限时
}


//发牌  群发
message S2C_DEAL_CARDS_ZJH_RES
{
    enum MsgID {NONE = 0; ID = 10023;}
    int32 dealerId = 1;     //庄家ID
    int32 wCurrentUserId = 2;    //当前操作用户ID
    int32 curRound = 3;     //当前局数
    int32 curOptNum = 4;    //当前轮数
    POWER_HANDLE powerHandle = 5;   //操作权限
    int32 optIndex = 6;     //操作次数  此处为初始 1
    int32 dataTime = 7;     //时间戳
    int32 readyTime = 8;    //限时
}


//type ： 1 跟注   2 加注   3 看牌   4 弃牌    5 比牌
//权限 ： 6 7 8 9 10 对应用户操作权限  0为无权限   非0有权限
//流程 ： 客户端 发送对应类型 消息结构体   服务器分别发送 对应权限列表 ：6 7 8 9 10
//跟注  加注  看牌  弃牌  比牌  消息集(请求)
message C2S_LIST_HANDLE_ZJH_REQ
{
    enum MsgID {NONE = 0; ID = 10024;}
    int32 type = 1;     //操作类型
    int32 addBetIndex = 2 ;     //下注编号
    int32 versusPlayerId = 3;   //比牌玩家ID
}
//跟注  加注  看牌  弃牌  比牌  消息集(回复)
message S2C_LIST_HANDLE_ZJH_RES
{
    enum MsgID {NONE = 0; ID = 10025;}
    int32 result = 1;
    int32 type = 2;     //操作类型
    DB_LIST_HANDLE_ZJH handleList = 3;
    POWER_HANDLE powerHandle = 4;
    repeated int32 cards = 5;   //看牌 牌数组
    int32 optIndex = 6;     //操作次数
    int32 dataTime = 7;     //时间戳
    int32 readyTime = 8;    //限时
    int32 cardType = 9;     //牌型  0： 235   1：单张   2：对子  3：顺子  4：金花  5：顺金  6：豹子
}

message DB_LIST_HANDLE_ZJH
{
    enum MsgID {NONE = 0; ID = 10026;}
    int32 wCurrentUserId = 1;    //当前操作用户ID（下一个用户）
    int32 prePlayerId = 2;    //上一个操作用户ID
    int32 versusPlayerId = 3 ;  //比牌玩家ID
    int32 curRound = 4;     //局数
    int32 curOptNum = 5;    //轮数
    int32 allCredit = 6;    //玩家总积分
    int32 betAllCredit = 7;     //玩家下注总积分
    int32 betCredit  = 8;       //玩家下注积分
    int32 roomAllCredit = 9;    //桌面总积分
    int32 betIndex = 10;        //加注筹码下标
    bool winner = 11;       //输赢 true赢
}
//操作权限
message POWER_HANDLE
{
    enum MsgID {NONE = 0; ID = 10027;}
    bool followBet = 1; //true能跟注
    bool seeCard = 2;  //true能看牌
    bool discard = 3;  //true能弃牌
    bool versus = 4;   //true能比牌
    bool bet = 5;      //true能加注
}

//金花 单局结算  doGameRoundOver
message S2C_GAME_ROUND_OVER_RES
{
    enum MsgID {NONE = 0; ID = 10028;}
    int32 result = 1;
    int32 wCurrentUserId = 2;    //当前操作用户ID
    repeated VERSUS_PLAYER versusPlayer = 3;  //比牌玩家组
    repeated int32 winnerCards = 4;   //当前玩家牌数组
    int32 dataTime = 5;     //时间戳
    int32 readyTime = 6;    //限时
    repeated ROUND_BILL roundBills = 7;//所有玩家分数信息
}

message ROUND_BILL{
    enum MsgID {NONE = 0; ID = 10029;}
    int32 playerId = 1;//玩家id
    int32 allCredit = 2;
    int32 currentRoundWinCredit = 3;//玩家当前局的输赢分数
    int32 currentRoundHappyMoney = 4;//当前局喜钱
    bool isWinner = 5;//是否赢了
}

message VERSUS_PLAYER
{
    enum MsgID {NONE = 0; ID = 10030;}
    int32 versusPlayerId = 1;
    repeated int32 winnerCards = 2;   //当前 牌数组
    int32 cardType = 3;     //牌型  0： 235   1：单张   2：对子  3：顺子  4：金花  5：顺金  6：豹子
}
//总结算
message S2C_GAME_RVENT_END_RES
{
    enum MsgID {NONE = 0; ID = 10031;}
    int32 result = 1;
    repeated DB_ZJH_PLAYER players = 2;  //玩家组
    int32 creator = 3; //房主ID
    int32 type = 4;     //1金花
    int32 room_id = 5;  //房间号
    string data_over = 6;     //结束时间
    int32 club_id = 7;     //俱乐部id
    int32 desk_id = 8;//桌号
}

/////////////////////申请解散消息/////////////////////////
