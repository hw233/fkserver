}

//房间创建请求
message C2S_ROOM_CREATE_REQ
{
    enum MsgID {NONE = 0; ID = 10011;}
    int32   game_type = 1;    //1金花  2 麻将
    int32   club_id = 3; //俱乐部ID，在外部创建房间id=0
    int32   template_id = 4;  // 
    string  rule = 5;//规则json
}


//响应-创建房间
message S2C_ROOM_CREATE_RES
{
    enum MsgID {NONE = 0; ID = 10012;}

    int32   result = 1;
    TABLE_INFO info = 2;
    repeated SEAT_INFO seat_list = 3;
}

//（赢三张）DB ==> data bean
message DB_ZJH_ROOM
{
    enum MsgID {NONE = 0; ID = 10013;}
    int32 room_id = 1;      //房间ID
    int32 m_Creator = 2;    //房主ID
    bool m_bTableStarted = 3;  //房间状态 是否开始
    ROOM_ZJH_RULE roomZjhRule = 4;  //房间规则
    repeated DB_ZJH_PLAYER  dbPlayer = 5;  //玩家组
    POWER_HANDLE powerHandle = 6;   //按钮权限
    int32 curRound = 7;     //当前局数
    int32 curOptNum = 8;    //当前轮数
    repeated string chips = 9;  //筹码组  A B C D 对应筹码下标 0 1 2 3    组合 下标+分数 如 A5
    int32 dealerId = 10;    //庄家ID
    int32 wCurrentUserId = 11;  //当前操作用户ID
    int32 roomAllCredit = 12;    //桌面总积分
    int32 betIndex = 13;        //加注筹码下标
    bool m_bGameStarted = 14;   //游戏状态
    bool m_bDisMissStarted = 15;    //是否在申请解散状态
    S2C_DISMISS_ROOM_RES disMiss = 16; //申请解散信息
    int32 dataTime = 17;     //时间戳
    int32 readyTime = 18;    //限时
    int32 clubId = 19;      //俱乐部ID
    int32 magicPropsCost = 20;// 魔法表情消耗
}

//玩家组（赢三张）
message DB_ZJH_PLAYER
{
    enum MsgID {NONE = 0; ID = 10014;}
    int32 id = 1;       //用户ID
    string nickName = 2; //用户名称
    string icon = 3 ;   //用户头像
    int32 userScore = 4;  //用户积分（初始）
    int32 coin = 5;     //金币
    bool userStatus = 6; //true离线
    int32 order = 7;    //座位
    bool ready = 8;    //是否准备
    repeated int32 cards = 9;   //看牌 牌数组
    bool sawCard = 10;  //是否已看牌
    bool discard = 11;   //是否弃牌
    bool isLookOnUser = 12; //是否是观众
    bool isBipaiFail = 13;  //是否比牌失败
    int32 betAllCredit = 14;     //玩家下注总积分
    bool isgamed = 15;  //是否玩过游戏
    int32 cardType = 16;     //牌型  0： 235   1：单张   2：对子  3：顺子  4：金花  5：顺金  6：豹子
    bool sex = 17;  //性别 true-男  false-女
    BATTLE_LOG battleLog = 18;  //战绩消息封装
    string loginIp = 19;//玩家登录ip
    string location = 20;//地理位置信息
    string latitude = 21;//纬度(double)
    string longitude = 22;//经度(double)
}

//推倒胡-麻将 房间信息
message DB_MJ_ROOM
{
    enum MsgID {NONE = 0; ID = 10015;}
    int32 room_id = 1;      //房间ID
    int32 m_Creator = 2;    //房主ID
    bool m_bTableStarted = 3;  //房间状态 房间是否玩过游戏
    ROOM_MJ_RULE roomMJRule = 4;  //房间规则
    repeated DB_MJ_PLAYER  dbPlayer = 5;  //玩家组
    int32 curRound = 6;     //当前局数
    int32 dealerId = 7;    //庄家ID
    int32 wCurrentUserId = 8;  //当前操作用户ID
    bool m_bGameStarted = 9;   //游戏状态 是否当前正在游戏？
    bool m_bDisMissStarted = 10;    //是否在申请解散状态
    S2C_DISMISS_ROOM_RES disMiss = 11; //申请解散信息
    int32 dataTime = 12;     //时间戳
    int32 readyTime = 13;    //限时
    int32 clubId = 14;      //俱乐部ID
    bool showMjLocation = 15;//客户端是否显示出牌标识
    int32 nextPlayCardPlayerId = 16;//下一个出牌的玩家id
    int32 prePlayCardPlayerId = 17;//上一个出牌的玩家id
    int32 preDrawMj = 18;//上一个摸到的麻将id
    int32 prePlayMj = 19;//上一个玩家出的麻将id,没有的时候为-1
    int32 mjRemainCount = 20;//麻将剩余张数
    repeated int32 laiZhiCards = 21;//癞子牌
    int32 magicPropsCost = 22;// 魔法表情消耗
}

//（麻将）玩家
message DB_MJ_PLAYER
{
    enum MsgID {NONE = 0; ID = 10016;}
    int32 id = 1;       //用户ID
    string nickName = 2; //用户名称
    string icon = 3 ;   //用户头像
    int32 userScore = 4;  //用户积分（初始）
    int32 coin = 5;     //金币
    bool userStatus = 6; //true离线
    int32 order = 7;    //座位
    bool ready = 8;    //是否准备
    repeated int32 inCards = 9;   //手牌 牌数组
    bool isLookOnUser = 10; //是否是观众
    bool isgamed = 11;  //是否玩过游戏
    bool sex = 12;  //性别 true-男  false-女
    repeated int32 outCards = 13;//玩家打出的牌list
    repeated PENGGANGBEAN pengGangList = 14;//玩家碰杠的列表
    //碰杠胡听的状态
    int32 flagPeng = 15;//碰标识 -1:没有操作 0:可以进行 1：进行中(可能别人也会抢，比如A碰 B胡) 2:成功操作 3:pass（过）
    int32 flagGang = 16;//杠标识 -1:没有操作 0:可以进行 1：进行中(可能别人也会抢，比如A碰 B胡) 2:成功操作 3:pass（过）
    int32 flagHu = 17;//胡标识 -1:没有操作 0:可以进行 1：进行中(可能别人也会抢，比如A碰 B胡) 2:成功操作 3:pass（过）
    int32 flagTing = 18;//听标识 -1:没有操作 0:可以进行 1：进行中(可能别人也会抢，比如A碰 B胡) 2:成功操作 3:pass（过）
    int32 tingedMjId = 19;//玩家听的牌id,玩家听成功之后，才有
    int32 huedMjId = 20;//玩家胡的牌id
    string loginIp = 21;//玩家登录ip
    string location = 22;//地理位置信息
    string latitude = 23;//纬度(double)
    string longitude = 24;//经度(double)
}

//加入房间请求
message C2S_JOIN_ROOM_REQ
{
    enum MsgID {NONE = 0; ID = 10017;}
    int32 table_id = 1;     //房间号
}

//加入房间回复(本人)
message S2C_JOIN_ROOM_RES
{
    enum MsgID {NONE = 0; ID = 10018;}
    int32 result = 1;
    TABLE_INFO info = 2;
    repeated SEAT_INFO seat_list = 3;
}

//加入房间回复（所有）赢三张
message S2C_JOIN_ROOM_ZJH_RES
{
    enum MsgID {NONE = 0; ID = 10019;}
    DB_ZJH_PLAYER dbPlayer = 1;     //赢三张玩家信息
}

//加入房间回复（所有）麻将
message S2C_JOIN_ROOM_TDH_RES
{
