syntax = "proto3";

import "message_ddz.proto";
import "message_mj_tdh.proto";
import "common.proto";

//心跳请求
message C2S_HEARTBEAT_REQ {
    enum MsgID {NONE = 0; ID = 10001;}
}

//心跳回复
message S2C_HEARTBEAT_RES {
    enum MsgID {NONE = 0; ID = 10002;}
    int32 dataTime = 1;
}

//游戏关闭消息
message Res_GameClose{
    enum MsgID {NONE = 0; ID = 10003;}
    int32 gameId = 1;//游戏Id
    bool flag = 2;//游戏状态 true 开启，false 关闭
}

//同步玩家地理位置信息
message C2S_Sync_Location{
    enum MsgID {NONE = 0; ID = 10004;}
    string latitude = 1;//纬度
    string longitude = 2;//经度
    string location = 3;//地理位置信息(省市)
    string detailLocation = 4;//详细地理位置信息
}

//登录请求
message C2S_LOGIN_REQ{
    enum MsgID {NONE = 0; ID = 10005;}
    string open_id = 1;     //微信open_id
    string nick_name = 2;   //微信昵称
    bool sex = 3;          //玩家性别
    string icon = 4;        //头像URL地址
    string union_id = 5;    //微信union_id

    //游戏版本号，三位数字设计。如：1.1.1
    //第一位包更新
    //第二位重启+热更新
    //第三位不重启+热更新
    string version = 6;
    string loginIp = 7;//登录ip
}

//退出游戏
message C2S_EXIT_GAME{
    enum MsgID {NONE = 0; ID = 10006;}
}

//服务器登录回复
message S2C_LOGIN_RES{
    enum MsgID {NONE = 0; ID = 10007;}
    int32 result = 1;       //非零表示错误码
    int32 player_id = 2;    //玩家ID
    string nick_name = 3;   //玩家昵称
    bool sex = 4;          //玩家性别
    string icon = 5;        //头像URL地址
    string phone = 6;        //玩家联系
    int32 diamond = 7;      //玩家钻石
    int64 gold = 8;         //玩家金币
    string description = 9; //玩家个人信息
    int32 status = 10;      //0空闲状态，1金花，2麻将
    int32 roomCard = 11;    //房卡
    repeated MAIL_LIST wailList = 12;    //邮件组
    int32 code_id = 13; //邀请码
    int32 user_type = 14;   // 1 是普通玩家  2是代理玩家  3:推广员
    bool isLocked = 15;//玩家是否被封号? true  封号，false 没有封号
    string gameResVersion = 16;//游戏资源版本号 (3位)
    string loginIp = 17;//玩家登录ip
    bool hasZjhAuth = 18;//是不是有拼三张权限，普通玩家只能加入有该权限的俱乐部游戏，在大厅不显示拼三张创建面板，代理只有拥有该权限的才能创建对应的俱乐部
    bool isBandedCode = 19;//是否已经绑定邀请码
    bool hasUnCheckMail = 20;//是否有没有查看的邮件
    int32 tickets = 21;       //奖券
    bool isPlayerInitiveLeavel = 22;//玩家是否游戏中，点按钮离开房间？
    int32 redressCount = 23;       //破产补偿次数
    string pwd=24;//管理员密码
}

//同步用户信息 货币
message S2C_PLAYER_COST_SYN_RES
{
    enum MsgID {NONE = 0; ID = 10008;}
    S2C_LOGIN_RES player = 1;
}

//炸金花规则，类型都从0开始
message ROOM_ZJH_RULE
{
    enum MsgID {NONE = 0; ID = 10009;}
    int32 di_fen = 1;       //底分，类型
    int32 men_quan = 2;     //闷圈，类型
    int32 gen_zhu = 3;      //跟注，类型
    int32 ju_shu = 4;       //局数，类型 0:8局 1:12 2:16 3:20
    int32 lun_shu = 5;      //轮数，数值
    int32 pay_type = 6;     //支付方式，类型
    bool no_jiazhu = 7;     //true不能加注
    bool auto_tiren = 8;    //true自动踢人
    bool auto_ready = 9;    //true自动准备
    bool add_liangpai = 10;  //true全亮牌
    bool qi_pai = 11;       //true闷圈时可弃牌
    bool bipai_jiabei = 12; //true比牌加倍
    bool xianshi = 13;      //true操作限时30s
    bool first_menquan = 14; //true首家必闷
    int32 no_join = 15;     //第N局后禁止加入，0不启用此规则，其它数值表示局数
    int32 playerCount = 16;//人数 6 或者是 8
    int32 menFen = 17;     //闷分 类型0 1 2 3
    bool canNotJiaZhu = 18;     //是否不加注 true 不加注  false 加注
    bool isCompareSuit = 19;//是否按照花色比  true 是  false  不是
    bool isAntiCheating=20;//是否防止作弊 true 是 false 不是
    bool is2ndOptVsNextPlayer = 21;      //是否第二轮只能比下家
    bool is235GtBaoZi = 22;//235 > 豹子 ？
    int32 luckMoney_ShunJin = 23;//顺金喜钱
    int32 luckMoney_BaoZi = 24;//baozi喜钱
    int32 luckMoney_235 = 25;//235喜钱
    bool bigCard_mode = 26;//大牌模式
    int32 xianshishijian = 27; //操作限时
}

//麻将规则
message ROOM_MJ_RULE
{
