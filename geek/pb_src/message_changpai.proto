message SC_Changpai_Do_Action{
	enum MsgID { Nil = 0; ID = 33118;}
	int32 chair_id = 1;
	int32 action = 2;
	int32 value_tile = 3;
	int32 other_tile = 4;
	int32 target_chair_id = 5; //抢杠等
