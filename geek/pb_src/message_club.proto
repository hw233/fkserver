    int32 game_count = 7;       //牌局的统计,次数
    int32 last_login_time = 8;  //最近的登录时间戳
    int32 last_game_time = 9;   //最近的牌局时间戳
    bool is_in_black_list = 10; //被操作玩家是否在黑名单中
    CLUB_ROLE_TYPE role_type = 11; //被操作玩家在当前俱乐部的身份
}


