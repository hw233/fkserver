//////////////////////////////////////////////////////////////////////////

message CS_Logout{
	enum MsgID { Nil = 0; ID = 994;}
}

message SC_Logout{
	enum MsgID { Nil = 0; ID = 995;}
	int32 result = 1;
}

//其它平台授权登陆
message CL_Auth{
	enum MsgID { Nil = 0; ID = 997;}
	string code = 1;
	string auth_platform = 2;
	string phone_type = 3;
	string package_name = 4;
	string version = 5;
	int64  promoter = 6;
	string channel_id = 7;
	string sid = 8;
	string imei = 9;						// 设备唯一码
}

message LC_Auth{
	enum MsgID { Nil = 0; ID = 998;}
	int32 result = 1;
	string errmsg = 2;
}

// 请求公钥
message C_RequestPublicKey {
	enum MsgID { Nil = 0; ID = 999; }
}

// 得到公钥
message C_PublicKey {
	enum MsgID { Nil = 0; ID = 1000; }
	string public_key = 1;					// 公钥
}

// 注册账号
message CL_RegAccount {
	enum MsgID { Nil = 0; ID = 1001; }
	RegAccount pb_regaccount = 1;
}

// 登录请求
message CL_Login {
	enum MsgID { Nil = 0; ID = 1002; }
	string account = 1;					// 账号
	string password = 2;					// 密码 需要加密
	string phone = 3;						// 手机型号
	string phone_type = 4;					// 手机类型
	string imei = 5;						// 设备唯一码
	string ip = 6;							// 客户端ip
	string version = 7;						// 版本号
	string channel_id = 8;					// 渠道号
	string package_name = 9;				// 安装包名字
	string ip_area = 10;					// 客户端ip地区
	string platform_id = 12;				// 客户端 平台id
	string open_id = 13;                 	//	open_id 授权服务器，玩家id唯一开放id
	string sms_verify_no = 14;
}

// 登录验证框
message LoginValidatebox {
	repeated int32 question = 1;					// 问题
	repeated int32 answer = 2;						// 答案
}

// 登录结果
message LC_Login {
	enum MsgID { Nil = 0; ID = 1003; }
	int32 	result = 1;						// 登录结果，参考LOGIN_RESULT
	int32 	guid = 2;							// 成功返回玩家的guid
	string 	account = 3;						// 账号
	int32 	game_id = 4;						// 在哪个游戏服务器
	bool 	is_guest = 5; 						// 是否是游客
	string 	password = 6;					// 密码
	string 	alipay_account = 7;	         	// 支付宝账号
	string 	alipay_name = 8;					// 支付宝名字
	bool 	is_validatebox = 9;				// 是否有登陆验证框
	LoginValidatebox pb_validatebox = 10;	// 登陆验证框
	int32  	change_alipay_num = 11;			// 支付宝剩余绑定次数
	string 	ip_area = 12;					// 客户端ip地区
	bool 	enable_transfer = 13;				// 1能够转账，0不能给其他玩家转账
	int32 	is_first = 14;					// 1第一次，2非第一次
	bool 	has_bank_password = 15; 			// 是否设置银行密码，false：没有设置，true：已经设置
	string 	imei = 16;						// 设备唯一码
	string 	platform_id = 17;				// 客户端 平台id
	string 	bank_card_name = 18;				//银行卡姓名
	string 	bank_card_num = 19;				//银行卡号
	int32 	change_bankcard_num = 20;			//银行卡剩余绑定次数
	string 	bank_name = 21;					// 开户行
	string  ip = 22;
	string  channel_id = 23;
	string  open_id = 24;
	string 	nickname = 25;
	string  phone = 26;
	string  phone_type = 27;
	string  sms_no = 28;
	string  invite_code = 29;
	int32   invite_type = 30;
	int32 	reconnect = 31;
	int32 	ps_error_counts = 32; //剩余密码错误次数
}

// 申请短信验证
message CS_RequestSmsVerifyCode {
	enum MsgID { Nil = 0; ID = 1005; }
	string phone_number = 1;						// 手机号
	int32 guid = 2;
	string platform_id = 3;	// 客户端 平台id
	
}

// 申请短信验证回复
message SC_RequestSmsVerifyCode {
	enum MsgID { Nil = 0; ID = 1006; }
	int32 	result = 1;						// LOGIN_RESULT
	string sms_no = 2;						// 验证码
	string phone_number = 3;						// 手机号
	int32  timeout = 4;//过期时间
}

// 完善账号
message CS_ResetAccount {
	enum MsgID { Nil = 0; ID = 1007; }
	string account = 1;					//  type 为1 时为 账号 2 时为 potatokey
	string password = 2;					// 密码 需要加密
	string nickname = 3;					// 昵称
	int32 type = 4;						// 1 短信 2 potaot
	string key = 5;						// type 为1 时为 短信验证码 2 时为access_token
}

// 完善账号结果
message SC_ResetAccount {
	enum MsgID { Nil = 0; ID = 1008; }
	int32 result = 1;						// LOGIN_RESULT
	string account = 2;					// 账号
	string nickname = 3;					// 昵称
}

